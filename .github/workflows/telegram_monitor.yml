name: Telegram Monitor

on:
  repository_dispatch:
    types: [trigger_monitor, board_updated]
  workflow_dispatch:

# 今誰かが実行中であれば、次の処理はそれが終わるまで順番待ちをします
concurrency:
  group: telegram-monitor-group
  cancel-in-progress: false

# ここで明示的にリポジトリへの書き込み権限を許可します
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 必須ライブラリである telethon を追加
          pip install requests beautifulsoup4 telethon

      - name: Run python telegram_monitor.py
        env:
          # Pythonコードが要求するすべての環境変数をSecretsから紐付け
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          # 既存のYAMLにあった変数も維持
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: python telegram_monitor.py
