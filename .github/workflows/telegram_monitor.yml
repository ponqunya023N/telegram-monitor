name: Telegram Monitor

on:
  repository_dispatch:
    types: [trigger_monitor, board_updated]
  workflow_dispatch:

# --- ここから追加：あなたのリスト照合案をさらに確実にするための「同時実行防止（二重ロック）」 ---
# 今誰かが実行中であれば、次の処理はそれが終わるまで順番待ちをします
concurrency:
  group: telegram-monitor-group
  cancel-in-progress: false
# --- 追加ここまで ---

# ここで明示的にリポジトリへの書き込み権限を許可します
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run python telegram_monitor.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: python telegram_monitor.py
