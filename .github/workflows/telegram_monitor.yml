# ワークフローの名前。GitHubのActionsタブに表示されます。
name: Telegram Monitor

on:
  # 他のサービスやリポジトリからのトリガー
  repository_dispatch:
    types: [trigger_monitor, board_updated]
  # 手動実行ボタンを有効にするための設定
  workflow_dispatch:

# 同時に実行されるのを防ぐ設定
concurrency:
  group: telegram-monitor-group
  cancel-in-progress: false

# リポジトリへの書き込み権限を許可
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードを取得
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. ライブラリのインストール（requirements.txtを使用）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. スクリプトの実行
      - name: Run python telegram_monitor.py
        env:
          # Pythonスクリプトが必要とする環境変数をSecretsから渡します
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: python telegram_monitor.py
