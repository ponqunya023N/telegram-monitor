name: Telegram Board Monitor

on:
  workflow_dispatch:
  # Cloudflare Workersなど外部からの合図を受け取れるように設定
  repository_dispatch:
    types: [trigger_monitor]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 既読IDを保存（書き込み）するために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 最新の履歴を正しく取得するために fetch-depth: 0 を推奨
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          playwright install --with-deps chromium

      - name: Run Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python telegram_monitor.py

      - name: Commit and Push last_post_id
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            git add last_post_id_*.txt
            # Push前に最新のリモートの変更を取り込んで競合を回避
            git pull --rebase origin main
            git commit -m "Update last_post_id [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
