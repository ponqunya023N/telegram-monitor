name: Telegram Board Monitor

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger_monitor]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # キャッシュを有効にしてpipインストールを高速化
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 不要なplaywrightを削除し、requestsとbeautifulsoup4のみに絞る
          pip install requests beautifulsoup4

      - name: Run Monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python telegram_monitor.py

      - name: Commit and Push last_post_id
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 新しく作成された .txt ファイルも確実に対象に含める
          git add last_post_id_*.txt
          if [ -n "$(git status --porcelain)" ]; then
            # Push前に最新の状態を取り込む
            git pull --rebase origin main
            git commit -m "Update last_post_id [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
