name: Telegram Monitor

on:
  repository_dispatch:
    types: [trigger_monitor, board_updated]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run python telegram_monitor.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          # Cloudflareから送られてきたIDを環境変数としてPythonに渡す
          TRIGGER_LATEST_ID: ${{ github.event.client_payload.latest_id }}
          TRIGGER_BOARD_ID: ${{ github.event.client_payload.board_id }}
        run: python telegram_monitor.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add last_post_id_*.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update last_post_id"
            git push
          fi
