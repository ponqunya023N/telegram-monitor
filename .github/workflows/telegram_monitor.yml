name: Telegram Monitor

on:
# --- 変更前元のコード（不要なスケジュールなどの記載部分をコメントアウト） ---
#  repository_dispatch:
#    types: [trigger_monitor, board_updated]
#  workflow_dispatch:
# ---------------------------------------------------------------------

# --- 変更後：Cloudflareからの合図を受け付けて起動する設定 ---
  repository_dispatch:
    types: [trigger_monitor]  # Cloudflareからはこの名前で合図が送られてきます
  workflow_dispatch:          # 手動でテスト実行したい時のためのボタンです
# --------------------------------------------------------

# 今誰かが実行中であれば、次の処理はそれが終わるまで順番待ちをします
concurrency:
  group: telegram-monitor-group
  cancel-in-progress: false

# ここで明示的にリポジトリへの書き込み権限を許可します
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run python telegram_monitor.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: python telegram_monitor.py
